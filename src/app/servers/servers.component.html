<!-- Sempre que algo é digitado, gera o evendo (input) Oneway Binding. Aqui notamos que se o component trocar o valor de servername não altera o input daqui pois não é two way binding.
-->
<!-- <input type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"> -->
<!-- Aqui se o component altera o valor, altera o inner do input com [(ngModel)] pois é two way binding -->
<input type="text"
    class="form-control"
    [(ngModel)]="serverName">
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add a server</button>
    <!--Property binding:
        Alterando uma propiedade com um parametro do component.ts
    -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created with {{serverName}} name.</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers;"></app-server>

<div *ngFor="let server of arrayNgFor; let i = index">
    Servidor {{i}} - Local: {{server.local}} / Latencia: {{server.latencia}}
</div>
